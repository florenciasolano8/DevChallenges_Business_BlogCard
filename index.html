<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Blog Card</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

</head>

<body>
    <div class="box">
        <div class="card">
            <div class="top">
                <img src="img/hero-image-business-card.png" alt="imagenprincipal" class="img">
            </div>
            <div class="card-body">
                <img src="img/white-overlay.svg" alt="" class="white-overlay">
                <h2>Perfect solution for small<br> business</h2>
                <p class="paragraph">Small businesses need to generate leads to grow. You can use tools like Ringy.
                </p>
            </div>
            <div class="line">
                <img src="img/avatar-image-business-card.png" alt="avatar" class="imgavatar">
                <div class="textfooter">
                    <h4>Amy Burgess</h4>
                    <p class="info">Customer Manger, Solution Oy</p>
                </div>
            </div>
        </div>
    </div>
